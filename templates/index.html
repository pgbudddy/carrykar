<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic reset for padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        /* Style for the main container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* First div: occupies 65% of the viewport height with gradient background */
        .div1 {
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #0747A9, #2277C9);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns children to the bottom */
            padding: 20px; /* Add some padding */
            position: relative; /* Set position relative for absolute child positioning */
            text-align: center; /* Center text horizontally */
        }
        /* Text styling in the first div */
        .text {
            color: white; /* Text color */
            font-family: 'Poppins', sans-serif; /* Poppins font */
            position: absolute; /* Position text absolutely within the div */
            width: 100%;
            top: 30px; /* Space from the top */
            left: 50%; /* Move left to the center */
            transform: translateX(-50%); /* Adjust position to center it */
        }
        /* Second div: occupies 35% of the viewport height */
        .div2 {
            width: 100%;
            height: 40%;
            background-color: white;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            padding: 20px; /* Add padding */
            text-align: center; /* Center text horizontally */
        }
        /* Button styling */
        .button {
            background-color: #ffffff; /* Button background color */
            color: #0747A9; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the button */
            margin: 10px; /* Space between buttons */
            cursor: pointer; /* Pointer on hover */
            font-family: 'Poppins', sans-serif; /* Poppins font */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Transition effect for hover */
        }
        .button:hover {
            background-color: #f0f0f0; /* Background color on hover */
        }
        /* Image styling for the image inside div1 */
        .div1 img {
            max-width: 100%;
            max-height: 80%; /* Limit the height of the image */
            object-fit: contain;
            margin-top: auto; /* Push the image to the bottom */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First div with gradient background -->
        <div class="div1">
            <!-- Text elements at the top -->
            <div class="text">
                <p style="font-size: 25px; font-weight: bold;">Befikar Carrykar!</p>
                <p style="font-size: 10px;">Carry Karega tabhi toh befikar Ghoomega-firega<br>(with 24hrs delivery)</p>
            </div>
            <!-- Image positioned at the bottom -->
            <img src="{{ url_for('static', filename='images/main.png') }}" alt="Sample Image">
        </div>
        <!-- Second div with additional text and buttons -->
        <div class="div2">
            <p style="margin-top: -0px; font-size: 22px; font-weight: bold; width: 100%; color: #484848;">Your pick of rides at low prices</p> <!-- Text at the top of div2 -->
            <br><br>
            <button class="button" onclick="location.href='{{ url_for('login') }}'" style="width: 90%; border-radius: 50px; background-color: #0747A9; color: white; -webkit-tap-highlight-color: transparent;">Login</button>
            <button class="button" onclick="location.href='{{ url_for('signup') }}'" style="margin-top: 1px; width: 90%; border-radius: 50px; color: #0747A9; font-weight: bold; -webkit-tap-highlight-color: transparent;">Sign up</button>
        </div>
    </div>

</body>
</html>
