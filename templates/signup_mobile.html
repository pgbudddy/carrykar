<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            padding: 40px;
            margin-top: -80px;
            text-align: center;
            border-radius: 10px;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 30px;
        }
        input {
            width: 100%;
            height: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            background-color: #0747A9;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: none;
            margin: 20px 0;
            font-size: 17px;
            font-weight: bold;
            border-radius: 50px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #053e7a;
        }
        #error {
            display: none;
            margin-top: 5px;
            color: red;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        }

        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }
    </style>
</head>
<body>
    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>

    <div class="login-container">
        <a href="{{ url_for('home') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" style="width: 30px; height: 30px;">
        </a>
        
        <h2 align="left" style="color: #484848;">Verify your mobile number</h2>
        <form method="POST" id="login-form">
            <input type="number" name="mobilenumber" id="mobilenumber" placeholder="&nbsp;ðŸ‡®ðŸ‡³ (+91) Mobile Number" required>
            <label id="error" name="error">
                Mobile number already in use
            </label>

            <button type="submit">Next</button>
        </form>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('#login-form');
        const errorLabel = document.getElementById('error');
        const mobilenumberInput = document.getElementById('mobilenumber');
        const loaderOverlay = document.getElementById('loader-overlay');
        const loginContainer = document.getElementById('login-container');
        const submitButton = document.querySelector('button[type="submit"]');

        // Hide loader and show content when page is fully loaded
        window.onload = () => {
            loaderOverlay.style.display = 'none'; // Hide loader
            loginContainer.style.display = 'block'; // Show main content
            document.body.style.overflow = 'auto'; // Enable scrolling
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            // Show the loader overlay
            loaderOverlay.style.display = 'flex';
            errorLabel.style.display = 'none';

            const mobilenumber = mobilenumberInput.value;

            // Perform the AJAX request
            try {
                const response = await fetch('/signup_mobile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        mobilenumber: mobilenumber
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Redirect to the provided URL
                        window.location.href = data.redirect_url;
                    }
                } else {
                    const errorData = await response.json();
                    errorLabel.textContent = errorData.error || 'An error occurred.';
                    errorLabel.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorLabel.textContent = 'An unexpected error occurred. Please try again.';
                errorLabel.style.display = 'block';
            } finally {
                // Hide the loader overlay in case of an error
                loaderOverlay.style.display = 'none';
            }
        });
    });
</script>
</html>
