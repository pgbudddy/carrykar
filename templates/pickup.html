<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-up Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            margin-top: 5px;
            margin-left: 10px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .back-button img {
            width: 30px;
            height: 30px;
        }

        /* Map container */
        #map {
            width: 98%;
            height: 300px; /* Ensures the map takes up remaining space */
            border-radius: 10px;
        }

        .text {
            color: rgb(64, 64, 64);
            font-weight: bold;
            font-size: 20px;
        }

        .location{
            margin-left: 25px;
            margin-top: 20px;
            width: 80%;
            color: rgb(64, 64, 64);
            font-size: 20px;
            font-weight: bold;
        }

        .inputbox {
            width: 90%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-self: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .circle.green {
            background-color: green;
        }

        .circle.red {
            background-color: red;
        }

        .input-group input {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #eaeaea;
            outline: none;
            height: 28px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
        }

        .divider2 {
            border: 1px solid #c5c5c5;
            height: 2px;
        }

        .selectdatetime{
            margin-left: 25px; /* Space from the left */
            width: 80%;
            color: rgb(64, 64, 64);
            font-size: 20px;
            font-weight: bold;
        }

        .datetime-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 25px; /* Adjust spacing as needed */
        }

        .datetime-group p {
            font-size: 16px;
            margin: 0; /* Remove default margins */
            color: rgb(64, 64, 64); /* Match your existing text color */
        }

        .datetime-group input[type="datetime-local"] {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #eaeaea;
            outline: none;
            height: 35px;
        }

        .ridetype{
            margin-left: 25px; /* Space from the left */
            width: 80%;
            color: rgb(64, 64, 64);
            font-size: 20px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-option input[type="checkbox"] {
            display: none; 
        }

        .checkbox-option .option-content {
            display: flex;
            align-items: center;
            height: 40px;
            gap: 5px;
            padding: 20px;
            /* border: 2px solid #ccc; */
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .checkbox-option .checkbox-image {
            width: 35px;
            height: 35px;
            
        }

        .checkbox-option input[type="checkbox"]:checked + .option-content {
            background-color: blue;
            border: 2px solid blue;
        }

        input[type="number"]:focus {
            outline: 1px solid #0747A9; /* Change border color when focused */
        }
    </style>
</head>
<body>

    <!-- Loader Overlay (Initially Visible) -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <a href="{{ url_for('main') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back">
        </a>
        <h2 class="text">Host ride</h2>
    </div>

    <!-- Map Section -->
    <center>
    <div id="map"></div>
    </center>

    <h2 class="location" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Select location</h2>

    <div class="inputbox">
        <div class="input-group">
            <div class="circle green"></div>
            <input type="text" placeholder="Enter start location" name="startlocation" id="startlocation">
        </div>

        <div class="divider"></div>
        
        <div class="input-group">
            <div class="circle red"></div>
            <input type="text" placeholder="Enter end location" name="endlocation" id="endlocation">
        </div>
    </div>
    <br>
    <div class="divider2"></div>
    <br>
    <h2 class="selectdatetime" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Select datetime</h2>
    
    <div class="datetime-group">
        <p>Select ride date and time:</p>
        <input type="datetime-local" name="datetime" id="datetime">
    </div>
    
    <br>
    <div class="divider2"></div>
    <br>

    <h2 class="ridetype">Select ride type</h2>
    
    <div class="checkbox-group">
        <label class="checkbox-option">
            <input type="checkbox" name="ride-type" id="ride-type" value="car">
            <div class="option-content" style="background: linear-gradient(to right, #007BFF, #439EFF, #83BBF9);">
                <img src="{{ url_for('static', filename='images/car_checkbox.svg') }}" alt="car" class="checkbox-image">
                <span>Normal ride</span>
            </div>
        </label>
        <label class="checkbox-option">
            <input type="checkbox" name="ride-type" id="ride-type" value="auto">
            <div class="option-content" style="background: linear-gradient(to right, #28A745, #3EEA65, #85F59F);">
                <img src="{{ url_for('static', filename='images/auto.png') }}" alt="auto" class="checkbox-image">
                <span>Share auto</span>
            </div>
        </label>
    </div>

    <br>
    <div class="divider2"></div>
    <br>

    <h2 class="ridetype">Set price</h2>

    <div style="padding: 20px;">
        <h4 style="margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: bold;">Enter passenger details</h4>
        <div style="margin-left: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <label for="passenger-count" style="flex: 1; font-size: 16px;">How many passengers can you take:</label>
            <input id="passenger-count" type="number" name="nopassenger" id="nopassenger" value="5" min="1" max="5" style="width: 60px; text-align: center; border: 1px solid #ccc; border-radius: 10px; padding: 5px;">
        </div>
        <div style="margin-left: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <label for="passenger-price" style="flex: 1; font-size: 16px;">Set price per passenger:</label>
            <input id="passenger-price" type="number" name="passengerprice" id="passengerprice" value="250" style="width: 60px; text-align: center; border: 1px solid #ccc; border-radius: 10px; padding: 5px;">
            <span style="margin-left: 10px;">Rupees</span>
        </div>
    
        <h4 style="margin-left: 20px; font-family: 'Poppins', sans-serif; font-weight: bold; margin-top: 20px;">Enter courier details</h4>
        <div style="margin-left: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <label for="weight-capacity" style="flex: 1; font-size: 16px;">How much weight can you take:</label>
            <input id="weight-capacity" type="number" name="noweight" id="noweight" value="5" min="1" max="10" style="width: 60px; text-align: center; border: 1px solid #ccc; border-radius: 10px; padding: 5px;">
            <span style="margin-left: 10px;">Kg</span>
        </div>
        <div style="margin-left: 20px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <label for="weight-price" style="flex: 1; font-size: 16px;">Set price per kg:</label>
            <input id="weight-price" type="number" name="weightprice" id="weightprice" value="250" min="1" style="width: 60px; text-align: center; border: 1px solid #ccc; border-radius: 10px; padding: 5px;">
            <span style="margin-left: 10px;">Rupees</span>
        </div>
    </div>

    <br>
    <div class="divider2"></div>
    <br>

    <h2 class="ridetype">Anything to add about you ride?</h2>
    
    <div style="padding: 20px; margin-top: 10px;">
        <textarea id="ride-comments" name="ride-comments" rows="4" placeholder="Add any details about your ride here (optional)" 
            style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; resize: none;"></textarea>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
        <button id="submit-button" style="
            padding: 10px 20px;
            background: linear-gradient(to right, #007BFF, #439EFF, #83BBF9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 90%;
        " 
        onmouseover="this.style.backgroundColor='#0056b3'" 
        onmouseout="this.style.backgroundColor='#007bff'">
            Submit
        </button>
    </div>

    <br>



    <script>



        document.addEventListener('DOMContentLoaded', () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            const content = document.getElementById('content');
            const form = document.getElementById('time-form');
    
            // Hide loader and show content when the page loads
            window.onload = () => {
                loaderOverlay.style.display = 'none';
                content.style.display = 'block';
            };
    
            // Show loader when the form is submitted
            form.addEventListener('submit', (e) => {
                loaderOverlay.style.display = 'flex'; // Show loader
                content.style.display = 'none'; // Hide content
                // Form submission will proceed naturally
            });
        });




        const checkboxes = document.querySelectorAll('.checkbox-option input[type="checkbox"]');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(otherCheckbox => {
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
        
        let map;
        let directionsService;
        let directionsRenderer;
        let startLocation;
        let endLocation;
        
        function initMap() {
            // Initialize the map
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.9716, lng: 77.5946 }, // Default center of the map (Bangalore)
                zoom: 12,
            });
        
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        
            // Autocomplete for Start Location
            const startInput = document.getElementById("startlocation");
            const startAutocomplete = new google.maps.places.Autocomplete(startInput);
            startAutocomplete.setFields(["place_id", "geometry"]);
        
            // Autocomplete for End Location
            const endInput = document.getElementById("endlocation");
            const endAutocomplete = new google.maps.places.Autocomplete(endInput);
            endAutocomplete.setFields(["place_id", "geometry"]);
        
            // Handle Start Location Selection
            startAutocomplete.addListener("place_changed", function () {
                const place = startAutocomplete.getPlace();
                if (!place.geometry) return;
        
                startLocation = place.geometry.location;
                map.setCenter(startLocation);
                placeMarker(startLocation, "green");
                calculateRoute();
            });
        
            // Handle End Location Selection
            endAutocomplete.addListener("place_changed", function () {
                const place = endAutocomplete.getPlace();
                if (!place.geometry) return;
        
                endLocation = place.geometry.location;
                placeMarker(endLocation, "red");
                calculateRoute();
            });
        }
        
        function placeMarker(location, color) {
            new google.maps.Marker({
                position: location,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: color,
                    fillOpacity: 1,
                    strokeWeight: 0,
                },
            });
        }
        
        function calculateRoute() {
            if (!startLocation || !endLocation) return;
        
            const request = {
                origin: startLocation,
                destination: endLocation,
                travelMode: google.maps.TravelMode.DRIVING,
            };
        
            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
        
                    // Get distance and time
                    const distance = result.routes[0].legs[0].distance.text;
                    const duration = result.routes[0].legs[0].duration.text;
                    console.log(`Distance: ${distance}, Duration: ${duration}`);
                } else {
                    console.error("Directions request failed due to " + status);
                }
            });
        }
        
        // Initialize the map when the script loads
        window.initMap = initMap;
        
        document.getElementById("submit-button").addEventListener("click", function() {
            // Collect values from the input fields
            const startLocation = document.getElementById("startlocation").value;
            const endLocation = document.getElementById("endlocation").value;
            const rideDateTime = document.getElementById("datetime").value;
            const rideType = document.querySelector("input[name='ride-type']:checked")?.value;
            const passengerCount = document.getElementById("passenger-count").value;
            const passengerPrice = document.getElementById("passenger-price").value;
            const weightCapacity = document.getElementById("weight-capacity").value;
            const weightPrice = document.getElementById("weight-price").value;
            const rideComments = document.getElementById("ride-comments").value;
        
            // Prepare the data to be sent to Flask
            const formData = {
                startLocation: startLocation,
                endLocation: endLocation,
                rideDateTime: rideDateTime,
                rideType: rideType,
                passengerCount: passengerCount,
                passengerPrice: passengerPrice,
                weightCapacity: weightCapacity,
                weightPrice: weightPrice,
                rideComments: rideComments
            };
        
            fetch('/submit-ride', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    // Handle non-JSON response (e.g., error page)
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirect to the specified URL
                    window.location.href = data.redirect_url;
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An unexpected error occurred.');
            });
        });
        
        </script>
        

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdc5N7AzzvPiWddsegRCRmna3LxG5HCmk&libraries=places&callback=initMap" async defer></script>

</body>
</html>
