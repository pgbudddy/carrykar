<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        .chat-container {
            width: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scrolling */
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
            gap: 10px;
        }


        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #005ecb;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            display: inline-block;
            font-size: 14px;
            word-wrap: break-word;
        }
        .sent {
            align-self: flex-start;
            background: #ddd;
            color: black;
            border-bottom-right-radius: 5px;
        }
        .received {
            align-self: flex-start;
            background: #ddd;
            color: black;
            border-bottom-left-radius: 5px;
        }
        .timestamp {
            font-size: 10px;
            color: black;
            margin-left: 10px;
            opacity: 0.8;
        }
        .received .timestamp {
            color: black;
        }

        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }

        .topbox {
            position: fixed;
            height: 60px; /* Adjust this value based on actual header size */
            width: 100%;
            background-color: white;
            z-index: 1000;
            /* border: 1px solid black; */
            top: 0;
            left: 0;
        }

        .header {
            position: fixed; /* Keeps the header inside the topbox */
            width: 100%;
            height: 30px; /* Adjusted to fit the topbox */
            display: flex;
            align-items: center;
            padding: 30px 10px;
            background-color: white;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px; /* Space between the image and the text */
        }

        .back-button img {
            width: 30px;
            height: 30px;
        }

        .text {
            color: rgb(64, 64, 64);
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="topbox">
        <div class="header">
            <a href="{{ url_for('main') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
                <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back">
            </a>
            <h2 class="text">Community chats</h2>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input id="username" placeholder="Enter your name" value="Vivek parmar" hidden>
    </div>
    
    <!-- Chat Input Moved Outside -->
    <div class="chat-input">
        <input id="username" value="{{ username }}" hidden>
        <input type="text" id="message-input" placeholder="Type a message...">
        <img src="{{ url_for('static', filename='images/send-message.png') }}" id="send-button" alt="Send" style="margin-top: 5px; width: 25px; height: 25px;">
    </div>

    <script>


        document.addEventListener('DOMContentLoaded', () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            const content = document.getElementById('content');
            const form = document.getElementById('ride-form');
    
            // Hide loader and show content when the page loads
            window.onload = () => {
                loaderOverlay.style.display = 'none';
                content.style.display = 'block';
            };
    
            // Show loader when the form is submitted
            form.addEventListener('submit', (e) => {
                loaderOverlay.style.display = 'flex'; // Show loader
                content.style.display = 'none'; // Hide content
                // Form submission will proceed naturally
            });
        });



        document.addEventListener("DOMContentLoaded", function () {
            var socket = io();
            var currentUser = document.getElementById("username").value.trim(); // Fetch from Flask variable

            function addMessage(username, message, timestamp, isSent) {
                var chatBox = document.getElementById("chat-box");
                var messageDiv = document.createElement("div");
                messageDiv.classList.add("message", isSent ? "sent" : "received");
                messageDiv.innerHTML = `<strong>${username}:</strong> ${message} <span class="timestamp">${timestamp}</span>`;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            socket.on("load_messages", function (messages) {
                var chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                messages.forEach(function (msg) {
                    addMessage(msg[0], msg[1], msg[2], false);
                });
            });

            socket.on("receive_message", function (username, message, timestamp) {
                if (username !== currentUser) { // Ignore messages sent by the current user
                    addMessage(username, message, timestamp, false);
                }
            });

            document.getElementById("send-button").onclick = function () {
                var message = document.getElementById("message-input").value.trim();
                if (message) {
                    var timestamp = new Date().toLocaleTimeString();
                    addMessage(currentUser, message, timestamp, true);
                    socket.emit("send_message", { username: currentUser, message: message });
                    document.getElementById("message-input").value = "";
                }
            };
        });

    </script>
</body>
</html>
