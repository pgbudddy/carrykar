<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic reset for padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Style for the main container */
        .container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
        }
        .back-button {
            position: absolute; /* Position it at the top */
            left: 20px; /* Space from the left */
            top: 20px; /* Space from the top */
        }
        .text{
            position: absolute; /* Position it at the top */
            left: 25px; /* Space from the left */
            top: 90px; /* Space from the top */
            width: 80%;
            color: rgb(64, 64, 64);
        }
        .container input {
            font-size: 20px;
            font-weight: bold;
            width: 90%; /* Adjust input width */
            margin-top: 200px;
            height: 100px;
            align-self: center;
            border: 1px solid lightgray;
            border-radius: 50px;
            text-align: center;
        }
        .container input:nth-child(2) {
            font-size: 20px;
            font-weight: bold;
            width: 90%; /* Adjust input width */
            margin-top: 30px;
            height: 100px;
            align-self: center;
            border: 1px solid lightgray;
            border-radius: 50px;
            text-align: center;
        }
        .next-button{
            position: absolute; /* Position it at the top */
            right: 20px; /* Space from the left */
            bottom: 20px; /* Space from the top */
        }
        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }
    </style>
</head>
<body>

    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>

    <div class="container">
        <a href="{{ url_for('when_publish') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" style="width: 30px; height: 30px;">
        </a>

        <h2 class="text" style="font-family: 'Poppins', sans-serif; font-weight: bold;">At what time will you pick passengers up?</h2>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
        <link rel="stylesheet" href="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css"></link>

        <form method="POST" id="time-form">
            <center>
            <input type="text" name="starttime" onkeydown="return false" id="starttime" placeholder="&nbsp;Select Start Time in HH-MM" onkeydown="return false">
            <input type="text" name="endtime" onkeydown="return false" id="endtime" placeholder="&nbsp;Select End Time in HH-MM" onkeydown="return false">    
            </center>
            

            <button class="next-button" type="submit" style="-webkit-tap-highlight-color: transparent; background-color: #0747A9; border-radius: 50px; border: 0px; height: 55px; width: 55px;">
                <img src="{{ url_for('static', filename='images/forward.png') }}" alt="Next" style="width: 30px; height: 30px; position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
            </button>
        </form>
        
        <br>
    </div>

<script>



        document.addEventListener('DOMContentLoaded', () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            const content = document.getElementById('content');
            const form = document.getElementById('time-form');
    
            // Hide loader and show content when the page loads
            window.onload = () => {
                loaderOverlay.style.display = 'none';
                content.style.display = 'block';
            };
    
            // Show loader when the form is submitted
            form.addEventListener('submit', (e) => {
                loaderOverlay.style.display = 'flex'; // Show loader
                content.style.display = 'none'; // Hide content
                // Form submission will proceed naturally
            });
        });







$(document).ready(function () {
    $('#starttime, #endtime').clockpicker({
        placement: 'bottom',
        align: 'left',
        autoclose: true,
        default: 'now',
        donetext: "Select",
        init: function () {
            console.log("Clockpicker initiated");
        },
        beforeShow: function () {
            console.log("Before show");
        },
        afterShow: function () {
            console.log("After show");
        },
        beforeHide: function () {
            console.log("Before hide");
        },
        afterHide: function () {
            console.log("After hide");
        },
        beforeHourSelect: function () {
            console.log("Before hour selected");
        },
        afterHourSelect: function () {
            console.log("After hour selected");
        },
        beforeDone: function () {
            console.log("Before done");
        },
        afterDone: function () {
            console.log("After done");
        },
    });
});

    </script>

</body>
</html>
