<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Razorpay Payment Integration</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <style>
        .popup-content {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            padding: 20px;
            background-color: #796eff;
            text-align: center;
            position: relative; /* Ensure child elements can use absolute positioning */
        }

        .popup-content img {
            width: 100%;
            margin-top: -20px;
        }

        .popup-content p {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 24px;
            font-style: normal;
            font-weight: bold;
            margin-top: -50px;
        }

        .popup-content p:nth-child(4) {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 15px;
            font-weight: normal;
            margin-top: 10px; /* Adjust spacing to position below border */
            text-align: left;
        }

        .popup-content p:nth-child(6) {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 15px;
            font-weight: normal;
            margin-top: 10px; /* Adjust spacing to position below border */
            text-align: left;
        }

        .popup-content p:nth-child(8) {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 15px;
            font-weight: normal;
            margin-top: 10px; /* Adjust spacing to position below border */
            text-align: left;
        }

        .popup-content p:nth-child(10) {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 15px;
            font-weight: normal;
            margin-top: 10px; /* Adjust spacing to position below border */
            text-align: left;
        }

        .paybutton{
            margin-top: 20px;
            height: 50px;
            width: 130px;
            font-family: 'Poppins', sans-serif;
            color: #796eff;
            font-weight: bold;
            font-size: 15px;
            border-radius: 50px;
            border: 0px;
        }

        /* Fullscreen Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .loader {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .car {
            width: 102px;
            height: 40px;
        }

        .car__body {
            animation: shake 0.2s ease-in-out infinite alternate;
        }

        .car__line {
            transform-origin: center right;
            stroke-dasharray: 22;
            animation: line 0.8s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .car__line--top {
            animation-delay: 0s;
        }

        .car__line--middle {
            animation-delay: 0.2s;
        }

        .car__line--bottom {
            animation-delay: 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateY(-1%);
            }
            100% {
                transform: translateY(3%);
            }
        }

        @keyframes line {
            0% {
                stroke-dashoffset: 22;
            }
            25% {
                stroke-dashoffset: 22;
            }
            50% {
                stroke-dashoffset: 0;
            }
            51% {
                stroke-dashoffset: 0;
            }
            80% {
                stroke-dashoffset: -22;
            }
            100% {
                stroke-dashoffset: -22;
            }
        }
    </style>
</head>
<body style="background-color: #796eff;">

    <a href="{{ url_for('search_ride') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
        <img src="{{ url_for('static', filename='images/back_white.png') }}" alt="Back" style="width: 30px; height: 30px;">
    </a>

    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loader-overlay">
        <div class="loader">
            <svg class="car" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(2 1)" stroke="#002742" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
                    <path class="car__body" d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01" stroke-width="3" />
                    <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                    <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                    <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
                    <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
                    <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
                </g>
            </svg>
        </div>
    </div>



    <div class="popup-content">
        <img src="{{ url_for('static', filename='images/City driver-bro (1).svg') }}" alt="plane">
        <p>You are just one step away!</p>
        <center>
        <div class="border" style="height: 1px; width: 100%; background-color: white;">&nbsp;</div>
        </center>
        <p>Start location: <strong id="start-location"></strong></p>
        <center>
            <div class="border" style="margin-top: -5px; height: 1px; width: 100%; background-color: white;">&nbsp;</div>
        </center>
        <p>End location: <strong id="end-location"></strong></p>
        <center>
            <div class="border" style="margin-top: -5px; height: 1px; width: 100%; background-color: white;">&nbsp;</div>
        </center>
        <p>Price: <strong id="price"> x 1 per</strong>&nbsp;&nbsp;&nbsp;&&nbsp;&nbsp;&nbsp;Kg price: <strong id="kgprice"> x 1 kg</strong></p>
        <center>
            <div class="border" style="margin-top: -5px; height: 1px; width: 100%; background-color: white;">&nbsp;</div>
        </center>
        <p>Total: <label id="total" style="font-weight: bold;"></p>
        <input type="hidden" id="totalvalue" value="">

        <input type="hidden" id="name" value="">
        <input type="hidden" id="number" value="">
        <input type="hidden" id="email" value="">
        <input type="hidden" id="uniqueid" value="">


        <center>
            <!-- Button to trigger the Razorpay checkout -->
            <button class="paybutton" id="payButton">BOOK NOW</button>
        </center>

</div>


    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const loaderOverlay = document.getElementById('loader-overlay');
            const content = document.getElementById('content');
            const form = document.getElementById('ride-form');
    
            // Hide loader and show content when the page loads
            window.onload = () => {
                loaderOverlay.style.display = 'none';
                content.style.display = 'block';
            };
    
            // Show loader when the form is submitted
            form.addEventListener('submit', (e) => {
                loaderOverlay.style.display = 'flex'; // Show loader
                content.style.display = 'none'; // Hide content
                // Form submission will proceed naturally
            });
        });


        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);

            // Get values from the URL
            const startLocation = urlParams.get('start_location') || 'Not specified';
            const endLocation = urlParams.get('end_location') || 'Not specified';
            const price = urlParams.get('price') || 'Not specified';
            const kgprice = urlParams.get('kgprice') || 'Not specified';
            const name = urlParams.get('name') || 'Not specified';
            const email = urlParams.get('email') || 'Not specified';
            const number = urlParams.get('number') || 'Not specified';
            const uniqueid = urlParams.get('uniqueid') || 'Not specified';


            // Update the relevant <p> tags
            document.getElementById('start-location').textContent = startLocation;
            document.getElementById('end-location').textContent = endLocation;
            document.getElementById('price').textContent = price.replace(/₹/g,'');
            document.getElementById('kgprice').textContent = kgprice.replace(/₹/g,'');
            document.getElementById('total').textContent = parseInt(price.replace(/₹/g,''))+parseInt(kgprice.replace(/₹/g,''));
            document.getElementById("totalvalue").value = parseInt(price.replace(/₹/g,''))+parseInt(kgprice.replace(/₹/g,''));;
            document.getElementById("name").value = name;
            document.getElementById("number").value = number;
            document.getElementById("email").value = email;
            document.getElementById("uniqueid").value = uniqueid;
            
        });




document.getElementById("payButton").onclick = async function () {
    const labelValue = document.getElementById("totalvalue").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const number = document.getElementById("number").value;
    const uniqueid = document.getElementById("uniqueid").value;
    const price = document.getElementById("price").textContent;
    const kgprice = document.getElementById("kgprice").textContent;

    const total = parseFloat(labelValue);

    try {
        let response = await fetch("/create_order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                customer_id: uniqueid,
                customer_phone: number,
                customer_email: email,
                amount: total,
                price: price,
                kgprice: kgprice,
                uniqueid: uniqueid
            })
        });

        let data = await response.json();
        
        if (data.paymentSessionId) {
            const cashfree = Cashfree({ mode: "production" }); // Change to "production" for live
            let checkoutOptions = {
                paymentSessionId: data.paymentSessionId,
                redirectTarget: "_self",
            };
            cashfree.checkout(checkoutOptions);
        } else {
            alert("Failed to initialize payment session");
        }
    } catch (error) {
        console.error("Error fetching payment session:", error);
        alert("An error occurred. Please try again.");
    }
};


</script>
</body>
</html>
