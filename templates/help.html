<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-up Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for input */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .text {
            position: relative;
            margin-left: 25px;
            margin-top: 80px;
            width: 80%;
            color: rgb(64, 64, 64);
        }

        .back-button {
            position: fixed;
            left: 20px;
            top: 20px;
        }

        .info-table {
            position: relative;
            margin-top: 30px;
            width: 95%;
            border: 1px solid black;
            border-collapse: collapse;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        }

        .info-table th, .info-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            color: grey;
        }

        .info-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: rgb(64, 64, 64);
        }

        .text2 {
            position: relative;
            margin-left: 25px;
            margin-top: 50px;
            width: 80%;
            color: rgb(64, 64, 64);
        }

        .nameinput {
            position: relative;
            margin-left: 25px;
            margin-top: 30px;
            width: 85%;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: grey;
            font-weight: normal;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 1px solid black;
        }
        
        .numberinput {
            position: relative;
            margin-left: 25px;
            margin-top: 20px;
            width: 85%;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: grey;
            font-weight: normal;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 1px solid black;
        }

        .messageinput {
            position: relative;
            margin-left: 25px;
            margin-top: 20px;
            width: 85%;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: grey;
            font-weight: normal;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 1px solid black;
        }

        button {
            position: relative;
            margin-top: 40px;
            background-color: #0747A9;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: 0px solid black;
            font-size: 15px;
            border-radius: 50px;
            height: 40px;
            width: 40%;
            cursor: pointer;
            align-self: center;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #796eff; /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            width: 90%;
            height: 90%;
            border-radius: 10px;
            padding: 20px;
            background-color: #796eff;
            text-align: center;
            position: relative; /* Ensure child elements can use absolute positioning */
        }

        .popup-content h2{
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .popup-content p{
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 17px;
            margin-top: 10px;
        }

        .popup-content img{
            width: 100%;
            margin-top: 30px;
        }

        .popup-content button {
            position: absolute; /* Position the button relative to .popup-content */
            bottom: 20px; /* Space from the bottom edge */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust centering */
            padding: 10px 20px;
            background-color: white;
            color: #5e51ff;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: bold;
            border: 0px;
        }

        .popup-content button:hover {
            background-color: #4343ff;
        }
    </style>
</head>
<body>

    <!-- Input Section -->
    <div class="container">

        <a href="{{ url_for('profile') }}" class="back-button" style="-webkit-tap-highlight-color: transparent;">
            <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" style="width: 30px; height: 30px;">
        </a>

        <h2 class="text" style="font-family: 'Poppins', sans-serif; font-weight: bold;">
            Help
        </h2>

        <center>
            <table class="info-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Contact number</td>
                        <td>9266344807</td>
                    </tr>
                    <tr>
                        <td>Email id</td>
                        <td>support@carrykar.co.in</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>182GF, Block C, BPTP Astaire Garden, Sector 70A, Gurugram, HR 122101, India.</td>
                    </tr>
                </tbody>
            </table>
        </center>


        <h2 class="text2" style="font-family: 'Poppins', sans-serif; font-weight: bold;">
            Raise a ticket
        </h2>

        <input type="text" class="nameinput" name="name" id="name" placeholder="Enter name">
        <input type="number" class="numberinput" name="number" id="number" placeholder="Enter number">
        <textarea class="messageinput" name="message" id="message" placeholder="Enter message" rows="4" cols="50"></textarea>
        <button type="submit" style="-webkit-tap-highlight-color: transparent;" onclick="sendticket()">submit</button>


        <br><br><br><br><br>


        <div id="email-verification-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>Ticket raised successfully</h2>
                <p>You will get response in 24 hours<br>from our team on your registered mail id</p>
                <img src="{{ url_for('static', filename='images/raise_ticket.svg') }}" alt="plane">
                <center><button onclick="location.href='{{ url_for('profile') }}'">Close</button></center>
            </div>
        </div>


        <script>
            function sendticket() {
                const name = document.getElementById('name').value;
                const number = document.getElementById('number').value;
                const message = document.getElementById('message').value;
        
                if (!name || !number || !message) {
                    console.log("Please fill in all fields.");
                    return;
                }
        
                fetch('/help', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        number: number,
                        message: message
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error raising the ticket');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        document.getElementById('email-verification-popup').style.display = 'flex';
                    } else {
                        console.log('Failed to raise the ticket. Please try again.');
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    console.log('Something went wrong. Please try again.');
                });
            }
        
            function closePopup() {
                document.getElementById('email-verification-popup').style.display = 'none';
            }
        </script>
        


    </div>

</body>
</html>
